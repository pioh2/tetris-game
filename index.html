<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tetris-container">
        <canvas id="tetris-grid" width="300" height="600"></canvas>
        <div id="score-display">Score: 0</div>
        <div id="game-over-message" style="display: none;">Game Over</div>
    </div>
    <div id="touch-controls">
        <button id="left-button">Left</button>
        <button id="right-button">Right</button>
        <button id="down-button">Down</button>
        <button id="rotate-button">Rotate</button>
    </div>
    <div id="speed-control">
        <label for="speed-input">Speed:</label>
        <input type="range" id="speed-input" min="100" max="1000" step="100" value="1000">
    </div>
    <script src="script.js"></script>
</body>
</html>
